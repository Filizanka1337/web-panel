<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCAT Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 12px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>NCAT Page</h1>
    <p>After clicking the "Start" button, an NCAT server will be started on port 82.</p>
    <form action="/start_ncat" method="post">
        <input type="submit" value="Start">
    </form>
</body>
</html>
